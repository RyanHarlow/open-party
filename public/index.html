<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Party</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id='main-container'>
        <video id="video-player" src="" type='video/mp4' controls></video>




        <div class="chat-container">
            <input type="file" id="file-input">
            <div class="inbox">
                <div class="inbox-people">
                    <h4>Active users</h4>
                </div>
                <div class="inbox-messages">
                    <div class="messages-history"></div>
                    <div class="fallback"></div>
                </div>
            </div>

            <form class="message-form">
                <input type="text" class="message-form-input" placeholder="Type a message" />
                <button class="message-form-button" type="submit">
          Enter
        </button>
            </form>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
